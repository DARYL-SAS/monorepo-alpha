<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lire un fichier depuis Azure Blob</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    form {
      border: 1px solid #ccc;
      padding: 20px;
      display: inline-block;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Lire un fichier depuis Azure Blob</h1>

  <form id="readForm">
    <input type="text" id="fileId" placeholder="Nom du fichier (id)" required />
    <button type="submit">Afficher le fichier</button>
  </form>

  <iframe id="fileViewer" style="display:none;"></iframe>

  <script>
    const form = document.getElementById('readForm');
    const fileViewer = document.getElementById('fileViewer');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const fileId = document.getElementById('fileId').value.trim();

      if (fileId) {
        fileViewer.src = `http://localhost:3000/document/${encodeURIComponent(fileId)}`;
        fileViewer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
